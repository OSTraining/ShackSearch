MOD_PIXSEARCH_XML_DESCRIPTION="<p><img src='https://pixpro.net/images/logo/pixpro-labs-logo-web.png' alt='Pixpro Labs' ><p/><p>PixSearch to darmowy moduł do Joomla!, za pomocą którego możesz umieścić w dowolnym miejscu pole wyszukiwarki wykorzystując AJAX. Wyszukiwarka PixSearch wysyła zapytania do komponentu com_search już po wpisaniu w polu wyszukiwarki 4 znaków.</p><p>Odnośnik do dokumentacji modułu znajdziesz <a href='https://pixpro.net/labs-support/documentation/pixsearch' target='_blank'>tutaj</a>.</p><p>Odnośnik do Forum <a href='https://pixpro.net/labs-support/forum' target='_blank'>tutaj</a>.</p><p>Przyłacz się do Nas na  <a href='https://www.facebook.com/pixprolabs' target='_blank'><img src='https://pixpro.net/images/labs/logos/facebook_logo_32x32.png' alt='Facebook' width='32' height='32'></a> <a href='https://twitter.com/pixprolabs' target='_blank'><img src='https://pixpro.net/images/labs/logos/twitter_logo_32x32.png' alt='Twitter' width='32' height='32'></a></p>"