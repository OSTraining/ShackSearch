MOD_PIXSEARCH_XML_DESCRIPTION="<p><img src='https://pixpro.net/images/logo/pixpro-labs-logo-web.png' alt='Pixpro Labs' ><p/><p>PixSearch ist ein freies Joomla! Modul, das ein AJAX Suchfeld zur Verfügung stellt, wo immer du möchstest. PixSearch sendet eine AJAX Anfrage an die Suchkomponente (com_search), sobald du 4 Zeichen in das Suchfeld eingegeben hast.</p><p>Link zur Dokumentation (auf englisch) <a href='https://pixpro.net/labs-support/documentation/pixsearch' target='_blank'>here</a>.</p><p>Link zum Forum <a href='https://pixpro.net/labs-support/forum' target='_blank'>here</a>.</p><p> Nimm' an der der Diskussion teil, auf  <a href='https://www.facebook.com/pixprolabs' target='_blank'><img src='https://pixpro.net/images/labs/logos/facebook_logo_32x32.png' alt='Facebook' width='32' height='32'></a> <a href='https://twitter.com/pixprolabs' target='_blank'><img src='https://pixpro.net/images/labs/logos/twitter_logo_32x32.png' alt='Twitter' width='32' height='32'></a></p>"